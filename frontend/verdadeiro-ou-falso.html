<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdadeiro ou Falso</title>
    <link rel="stylesheet" href="style/true-ou-false.css">
</head>
<body>

    <main class="game">
        <div class="question" id="question">Carregando...</div>

        <div class="controls">
            <button id="btn-true" class="btn">Verdadeiro</button>
            <button id="btn-false" class="btn">Falso</button>
        </div>

        <div id="timer"></div>

        <div id="result" class="result"></div>

        <button id="restart">Reiniciar</button>
    </main>

    <script src="script/true-ou-false.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo enquete - Login</title>
  <link rel="stylesheet" href="/frontend/style/cadastro.css" />
</head>
<body>
  <div id="main-page">
    <img src="/frontend/assets/dark-background-enquete.png" alt="">
  </div>
  <div class="wrapper">
    <div class="card">
      <h2>Cadastre-se</h2>
      <form id="cadastro-form">
        <input type="text" id="nome" placeholder="Nome de usuário" required />
        <input type="email" id="email" placeholder="E-mail" required />
        <input type="password" id="senha" placeholder="Senha" required />
        <button type="submit">Criar Conta</button>
      </form>
      <p>Já tem conta? <a href="#">Entrar</a></p>
    </div>
  </div>

<script src="cadastro.js"></script>
</body>
</html>
